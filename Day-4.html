<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fruits</h1>
    <ol type="a">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
    <ol type="A">
        <li>abc</li>
        <li>efg</li>
        <li>mno</li>
    </ol>
    <ol reversed>
        <li>abc</li>
        <li>pqr</li>
        <li>mno</li>
    </ol>
    <ul type="square">
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <ul type="circle">
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
</body>
</html>
